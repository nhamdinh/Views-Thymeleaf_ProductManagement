<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<fieldset style="width: fit-content;height: fit-content">
    <legend><h2 style="color: crimson">Product List</h2></legend>
    <table id="customers">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="row : ${productList}">
            <tr>
                <td th:text="${row.id}"></td>
                <td><a th:href="@{/{id}/view(id=${row.id})}" th:text="${row.name}"></a></td>
                <td th:text="${row.price}"></td>
                <td th:text="${row.quantity}"></td>
                <td th:text="${row.description}"></td>
                <td>
                    <a onclick="return confirm('Are You Sure?')"
                       th:href="@{/{id}/delete(id=${row.id})}">
                        <input type="button" value="Delete">
                    </a>
                </td>
                <td>
                    <a th:href="@{/{id}/edit(id=${row.id})}">
                        <button type="button">Edit</button>
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</fieldset>
<p><a th:href="@{newProduct}">
    <button type="button"> Add new Product</button>
</a></p>
</body>
</html>

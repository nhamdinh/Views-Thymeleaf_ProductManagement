<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<fieldset style="height: fit-content;width: fit-content">
    <legend><h2 style="color: blueviolet">Product Info</h2></legend>
    <div id="form">
        <form th:object="${product}">
            <table>
                <tr>
                    <td>ID:</td>
                    <td><input type="number" disabled th:field="*{id}"/></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" disabled th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="number" disabled th:field="*{price}"/></td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="number" disabled th:field="*{quantity}"/></td>

                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" disabled th:field="*{description}"/></td>

                </tr>
            </table>
        </form>
        <p><a th:href="@{/home}">
            <input type="submit" value="Back">
        </a></p>
    </div>
</fieldset>
</body>
</html>
